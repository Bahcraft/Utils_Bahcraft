name: Build Mod Jar

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Download your code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Java (Java 17 is standard for 1.18 - 1.20)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Make the Gradle script executable (Critical for Linux/Mac builds)
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4. Run the Build
      - name: Build with Gradle
        run: ./gradlew build

      # 5. Upload the JAR so you can download it
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: utils-bahcraft
          path: build/libs/*.jar
