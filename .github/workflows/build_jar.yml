name: Build Jar on Main

on:
  # Trigger on every commit/merge to the main branch
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the code (Automatically grabs the latest commit on main)
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Permission fix
      - name: Make gradlew executable
        run: chmod +x gradlew

      # 4. Build
      - name: Build with Gradle
        run: ./gradlew build

      # 5. Upload Artifact
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: util-bahcraft
          path: build/libs/*.jar